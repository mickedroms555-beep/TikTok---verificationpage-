<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Style Login</title>

  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <span class="close">Ã—</span>
    <span>Log in</span>
    <span class="help">?</span>
  </div>

  <div class="container">
    <h1>Log in</h1>

    <div class="tabs">
      <div class="tab active" id="phone-tab">Phone</div>
      <div class="tab" id="email-tab">Email / Username</div>
    </div>

    <!-- Phone Field -->
    <div id="phone-fields">
      <div class="input-group">
        <input type="tel" id="phone" placeholder=" " />
        <label>Phone</label>
      </div>
    </div>

    <!-- Email/Username Field -->
    <div id="email-fields" style="display:none;">
      <div class="input-group">
        <input type="text" id="email-username" placeholder=" " />
        <label>Email or username</label>
      </div>
    </div>

    <!-- Password Field -->
    <div class="input-group">
      <input type="password" id="password" placeholder=" " />
      <label>Password</label>
    </div>

    <a href="#" class="forgot">Forgot password?</a>

    <button id="login-btn">Log in</button>
  </div>

  <!-- External JavaScript Link (THIS IS WHAT YOU ASKED FOR) -->
  <script src="script.js"></script>
</body>
</html>
